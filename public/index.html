<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 할일 관리</h1>
        </header>

        <div class="todo-form">
            <h2>새 할일 추가</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" required placeholder="할일 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" name="description" rows="3" placeholder="할일 설명을 입력하세요 (선택사항)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">추가하기</button>
            </form>
        </div>

        <div class="todo-list">
            <h2>할일 목록</h2>
            <div id="loading" class="loading">로딩 중...</div>
            <div id="error" class="error"></div>
            <ul id="todoList" class="todo-items"></ul>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>할일 수정</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">제목 *</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">설명</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editCompleted">
                        <span>완료됨</span>
                    </label>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
